<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test Page</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const apiUrl = window.location.hostname === 'localhost' 
              ? "http://localhost:3001" 
              : "https://lead-king-backend-production.up.railway.app";
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Testing...";
            
            try {
                console.log("Starting login test...");
                
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: "POST",
                    mode: "cors",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                    },
                    body: JSON.stringify({
                        email: "admin@leadkingapp.com",
                        password: "Admin123!",
                        twoFactorCode: "none"
                    }),
                });
                
                console.log("Response status:", response.status);
                console.log("Response headers:", [...response.headers.entries()]);
                
                const text = await response.text();
                console.log("Response text:", text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    resultDiv.innerHTML = `JSON Parse Error: ${e.message}<br>Response: ${text}`;
                    return;
                }
                
                console.log("Parsed data:", data);
                
                if (data.accessToken) {
                    localStorage.setItem("token", data.accessToken);
                    localStorage.setItem("user", JSON.stringify(data.user));
                    resultDiv.innerHTML = `
                        <h2>✅ SUCCESS!</h2>
                        <p>Token: ${data.accessToken.substring(0, 50)}...</p>
                        <p>User: ${JSON.stringify(data.user)}</p>
                        <p>Role: ${data.user?.role}</p>
                        <button onclick="window.location.href='/admin'">Go to Admin</button>
                    `;
                } else {
                    resultDiv.innerHTML = `❌ No token in response: ${JSON.stringify(data)}`;
                }
            } catch (error) {
                console.error("Error:", error);
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
